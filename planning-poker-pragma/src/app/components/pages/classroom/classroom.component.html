<section
  class="classroom-container row py-5 px-1 d-flex justify-content-center border border-white"
>
  <h1 class="col-12 d-flex justify-content-center">{{ roomId }}</h1>
  <app-table class="table col-6 d-flex justify-content-center" />
  <section class="row justify-content-center">
    @if (configurationWindow) {
    <section class="row d-flex justify-content-center">
      <div class="blur"></div>
      <app-create-visualization-mode
        class="section col-3"
        (roomGeneratedEvent)="validateAdminUser()"
        (roomGeneratedEvent)="getUserVisualizationMode()"
        (roomGeneratedEvent)="configurationWindow = !configurationWindow"
        [classroomId]="roomId"
      />
    </section>
    } @if (visualization === 'player') { @for (item of scoringMode; track
    item.id) {
    <app-user-card
      class="col-1"
      [cardValue]="item.value"
      (clickEvent)="selectCard(item.value)"
      [selectedCard]="selectedCard"
    />
    } }
  </section>
  <section class="row d-flex justify-content-center">
    <a class="col-2 d-flex justify-content-center" routerLink="/"
      >Abandonar la Sala</a
    >
  </section>
</section>
