<section
  class="classroom-container row py-5 px-1 d-flex justify-content-center"
>
  <h1 class="col-12 d-flex justify-content-center">{{ roomId }}</h1>
  <app-table class="table col-6 d-flex justify-content-center" />
  <app-user-card
    class="col-12 d-flex justify-content-center"
    [cardValue]="username"
    [selectedCard]="selectedCard"
    [visualization]="visualization"
  />

  @if (configurationWindow) {
  <section class="row d-flex justify-content-center">
    <div class="blur"></div>
    <app-create-visualization-mode
      class="section col-3"
      (roomGeneratedEvent)="validateAdminUser()"
      (roomGeneratedEvent)="getUserVisualizationMode()"
      (roomGeneratedEvent)="configurationWindow = !configurationWindow"
      [classroomId]="roomId"
    />
  </section>
  }
  <section class="row d-flex justify-content-center">
    @if (visualization === 'player') {
    <h3 class="col-12 d-flex justify-content-center">ðŸ‘‡ Elige una carta ðŸ‘‡</h3>
    <article class="col-8 d-flex justify-content-center">
      @for (item of scoringMode; track item.id) {
      <app-card
        class="col-1"
        [cardValue]="item.value"
        (clickEvent)="selectCard(item.value)"
        [selectedCard]="selectedCard"
      />
      }
    </article>
    }
  </section>
  <section class="row d-flex justify-content-center">
    <a class="col-2 d-flex justify-content-center" routerLink="/"
      >Abandonar la Sala</a
    >
  </section>
</section>
