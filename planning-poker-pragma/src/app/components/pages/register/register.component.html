<section class="default-container row py-5 px-1 d-flex justify-content-center">
  <app-navbar
    class="navbar-login"
    [tittle]="'Pragma'"
    [imgUrl]="pragmaIconUrl"
  />
  <app-register-form
    class="row d-flex justify-content-center"
    (sendEmail)="email = $event"
    (sendPassword)="password = $event"
    (sendUsername)="username = $event"
    (clickEvent)="createUser()"
  />
  <a class="col-1 mt-3 d-flex justify-content-center" routerLink="/login"
    >Login</a
  >
</section>
