<section class="default-container row py-5 px-1 d-flex justify-content-center border border-white">
  <app-navbar class="navbar-login" [tittle]="'Pragma'" />
  <app-register-form
    class="row d-flex justify-content-center"
    (sendEmail)="email = $event"
    (sendPassword)="password = $event"
    (sendUsername)="username = $event"
    (clickEvent)="createUser()"
  />
  <a class="col-1 mt-3 d-flex justify-content-center" href="/login">Login</a>
</section>
