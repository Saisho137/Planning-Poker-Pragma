<section class="row">
  @if (buttonText) {
  <h1 class="col-6 my-1 d-flex justify-content-start">{{ tittle }}</h1>
  <app-generic-button
    class="col-6 my-1 d-flex justify-content-end"
    (clickEvent)="onButtonClick()"
    [buttonText]="buttonText"
  />
  } @else {
  <h1 class="col-12 my-1 d-flex justify-content-center">{{ tittle }}</h1>
  }
</section>
