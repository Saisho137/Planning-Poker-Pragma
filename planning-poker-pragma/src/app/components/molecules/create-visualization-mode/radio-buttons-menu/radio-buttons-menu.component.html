<section class="row d-flex justify-content-center">
  <div class="row col-5 my-3 d-flex justify-content-end">
    <label class="radio-label col-6 d-flex justify-content-end" for="player">
      Jugador</label
    >
    <app-radio-input
      class="input-radio col-2"
      [id]="'player'"
      [selectedMode]="selectedMode"
      [condition]="'player'"
      (switchEvent)="switchRadio('player')"
    />
  </div>
  <div class="row col-7 my-3 d-flex justify-content-start">
    <label class="radio-label col-6 d-flex justify-content-end" for="spectator">
      Espectador</label
    >
    <app-radio-input
      class="input-radio col-2"
      [id]="'spectator'"
      [selectedMode]="selectedMode"
      [condition]="'spectator'"
      (switchEvent)="switchRadio('spectator')"
    />
  </div>
</section>
