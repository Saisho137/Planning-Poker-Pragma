@if (mode === 'pool') {
<article
  class="card-pool d-flex justify-content-center align-items-center"
  [class.selected]="cardValue === selectedCard"
  (click)="onCardClick()"
>
  {{ cardValue }}
</article>
} @else {
<article class="row d-flex justify-content-center">
  <div class="card-average d-flex justify-content-center align-items-center">
    {{ cardValue }}
  </div>
  <p class="col-12 d-flex justify-content-center">
    {{ votes }}
  </p>
</article>
}
