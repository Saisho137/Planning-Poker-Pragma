<section class="row d-flex justify-content-center">
  <h2 class="col-12 my-3 d-flex justify-content-center">Sign In</h2>
  <div class="row my-1 col-7">
    <label class="col-3 d-flex justify-content-end" for="tbEmail">Email</label>
    <input-atom
      class="col-6"
      [contentText]="email"
      [id]="'tbEmail'"
      [type]="'email'"
      (InputChange)="email = $event"
      (InputChange)="onInputChange()"
    />
  </div>
  <div class="row my-1 col-7">
    <label class="col-3 d-flex justify-content-end" for="tbPassword"
      >Password</label
    >
    <input-atom
      class="col-6"
      [contentText]="password"
      [id]="'tbPassword'"
      [type]="'password'"
      (InputChange)="password = $event"
      (InputChange)="onInputChange()"
    />
  </div>
  <div class="my-1 col-7 d-flex justify-content-center">
    <button-atom
      class="col-6 my-2 d-flex justify-content-center"
      [buttonText]="'Login'"
      [disabledState]="!email || !password"
      (clickEvent)="onButtonClick()"
    />
  </div>
</section>
