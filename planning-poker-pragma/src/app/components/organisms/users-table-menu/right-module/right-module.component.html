<section class="col-3 d-flex justify-content-start align-items-center">
  @if (room && room.users && room.users.length >= 4) {
  <app-user-card
    class="col-1 d-flex justify-content-center"
    [cardValue]="room.users[3].username"
    [selectedCard]="room.users[3].cardSelected"
    [visualization]="room.users[3].rol"
  />
  }
</section>
