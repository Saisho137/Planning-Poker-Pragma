<section
  class="default-container row py-4 px-1 d-flex justify-content-center align-items-start"
>
  <app-navbar
    class="col-12"
    [buttonText]="'Logout'"
    [tittle]="'Crear Partida'"
    [imgUrl]="pragmaIconUrl"
    (clickEvent)="logOut()"
  />
  <section class="row col-3 px-2 d-flex justify-content-center">
    <label class="col-12 mt-2 d-flex justify-content-start" for="partyName"
      ><h6 style="font-weight: bold">Nombra la partida</h6></label
    >
    <app-generic-input
      class="col-12"
      [contentText]="classroomName"
      [id]="'partyName'"
      [type]="'text'"
      (InputChange)="classroomName = $event"
    />
    <app-generic-button
      class="col-8 mt-4 d-flex justify-content-center"
      (clickEvent)="validateName()"
      [buttonText]="'Crear partida'"
      [disabledState]="!classroomName"
    />
  </section>
</section>
